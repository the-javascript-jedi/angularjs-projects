<p>
    <a href="#/">Back to Search</a>
</p>
<h2>Forecast for {{city}}</h2>
<hr/>
Days: <a href="#/forecast/2" ng-class="{'bg-primary':days==='2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary':days==='5'}">5</a> | <a ng-class="{'bg-primary':days==='7'}" href="#/forecast/7">7</a>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{convertToDate(w.dt) | date:'MMM d,y'}}
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- Normal Interpolation -->
                    <p>Daytime temperature: {{w.temp.day}}</p>
                    <!-- call method to convert -->
                     <p>Daytime Temperature (F) - {{convertToFahrenheit(w.temp.day)}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
