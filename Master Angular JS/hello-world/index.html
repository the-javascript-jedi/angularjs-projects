<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">        
        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
        <script src="https://code.angularjs.org/1.8.2/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.8.2/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
			<div ng-controller="mainController">                
                <h1>Hello world!</h1>
                <form name="myForm">
                    <input type="text" ng-model="field" name="myField" required minlength="5">
                    <div ng-messages="myForm.myField.$error">
                        <div ng-message="required">
                            You did not enter a field
                        </div>
                        <div ng-message="minlength">
                            The value entered is too short
                        </div>
                    </div>
                </form>            
            </div>
		</div>
    </body>
</html>
